<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--seccion del header, solo se colocan los iconos superiores de Gmail, Imagenes, google aps y la foto del perfil-->
    <header>
        <nav>
            <ul class="derecha">
                <li><a href="https://mail.google.com/mail">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="icono"><a href=""></a></li>
                <li><a href=""><img src="./fotoperfil.jpg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <!--Seccion de main, imagen de google, el formulario de google de busqueda que funciona y los botones solo de adorno-->
    <!--utilice dos clases una para el boton de buscar con google y otra clase para me siento con suerte-->
    <main>
        <section class="main-logo">
            <img src="./logogoogle.png" alt="">
        </section>
        <section class="main-entrada">
            <div class="main-entrada-contenedor">
                <span class="icono-busqueda">

                </span>
                <form metod=GET action="http://www.google.com/search">
                    <input type="text" name=q size=31 maxlength=255 value="">
                    <input type="hidden" name=hl value="es">
                    <a class="microfono" href=""></a>
                </form>
            </div>
            
        </section>
        <section class="main-botones">
            <div>
                <input class="b1" type="submit" name=btng value="Buscar con Goole">                
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <!--seccion de footer con hipervinculos a los sitios que maneja google-->
    <footer>
        <ul class="footer-izquierda">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo Funciona la búsqueda</a></li>
        </ul>
        <ul class="footer-derecha">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>        
    </footer>
</body>
</html>
